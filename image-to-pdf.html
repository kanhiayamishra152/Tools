<body class="light">

  <header>
    <h1>Image to PDF Converter</h1>
    <p>Convert JPG, PNG, HEIC, and more to PDF – Fast, Free & Online!</p>
    <div class="theme-switcher">
      <select id="themeSelect" aria-label="Select Theme">
        <option value="light">Light Theme</option>
        <option value="dark">Dark Theme</option>
        <option value="vibrant">Vibrant Theme</option>
      </select>
    </div>
  </header>

  <div class="container">
    <div class="upload-area" id="uploadArea">
      <input type="file" id="imageInput" accept="image/*" multiple>
      <label for="imageInput">Select Images</label>
      <p>or drag and drop images here</p>
      <div class="preview-container" id="preview">
        <!-- Image previews will be added here by JavaScript -->
      </div>
    </div>
    <button class="convert-btn" id="convertBtn" disabled>Convert to PDF</button>
    <p id="status">Select images to get started.</p> <!-- Initial status message -->
  </div>

  <footer>
    <p>© <span id="currentYear"></span> Image to PDF Converter. All rights reserved.</p>
  </footer>

  <!-- JS PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;
    const uploadArea = document.getElementById('uploadArea');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');
    const themeSelect = document.getElementById('themeSelect');

    // --- Theme Switcher ---
    themeSelect.addEventListener('change', () => {
      document.body.className = themeSelect.value;
      localStorage.setItem('selectedTheme', themeSelect.value); // Save theme choice
    });

    // Load saved theme on page load
    const savedTheme = localStorage.getItem('selectedTheme');
    if (savedTheme) {
        document.body.className = savedTheme;
        themeSelect.value = savedTheme;
    } else {
         document.body.className = 'light'; // Default if no theme saved
         themeSelect.value = 'light';
    }


    // --- Drag and drop ---
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
      status.textContent = 'Drop images here.';
    });
    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
         // Restore status if no files selected
         if (imageInput.files.length === 0) {
             status.textContent = 'Select images to get started.';
         } else {
              status.textContent = `${imageInput.files.length} image(s) ready to convert.`;
         }
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    // --- File input ---
    imageInput.addEventListener('change', () => handleFiles(imageInput.files));

    // --- Handle Files Function ---
    function handleFiles(files) {
      // Clear previous previews only if new files are selected
      preview.innerHTML = ''; // Current logic clears previews
      imageInput.files = files; // Update file input's files property (Note: not standard for assignment)

      if (files.length === 0) {
        status.textContent = 'No images selected.';
        convertBtn.disabled = true;
        return;
      }

      Array.from(files).forEach(file => {
        if (!file.type.startsWith('image/')) {
            console.warn(`Skipping non-image file: ${file.name}`);
            return; // Skip non-image files
        }
        const item = document.createElement('div');
        item.className = 'preview-item';
        const img = new Image(); // Use Image object for better control
        img.onload = () => {
             URL.revokeObjectURL(img.src); // Clean up memory after loading
        }
        img.src = URL.createObjectURL(file);

        const name = document.createElement('span');
        name.textContent = file.name;
        item.appendChild(img);
        item.appendChild(name);
        preview.appendChild(item);
      });

      // Check if any valid images were added
      if (preview.children.length > 0) {
         convertBtn.disabled = false;
         status.textContent = `${preview.children.length} image(s) ready to convert.`;
      } else {
          convertBtn.disabled = true;
          status.textContent = 'No valid images selected.';
      }

    }

    // --- Convert Button Click Handler ---
    convertBtn.addEventListener('click', () => {
      const files = imageInput.files;
      if (files.length === 0) {
        status.textContent = 'Please select images first.';
        return;
      }

      status.textContent = 'Converting to PDF...';
      convertBtn.disabled = true;
      convertBtn.textContent = 'Converting...'; // Provide feedback on the button

      const doc = new jsPDF({
          orientation: 'portrait', // or 'landscape'
          unit: 'mm',
          format: 'a4' // or 'letter', 'a3', etc.
      });

      let promises = [];
      let firstImage = true;

      Array.from(files).forEach((file) => {
         if (!file.type.startsWith('image/')) {
            console.warn(`Skipping conversion for non-image file: ${file.name}`);
            return; // Skip non-image files
        }
        promises.push(
          new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => {
              const img = new Image();
              img.onload = () => {
                const imgWidth = img.width;
                const imgHeight = img.height;
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
                const scaledWidth = imgWidth * ratio;
                const scaledHeight = imgHeight * ratio;

                 // Center the image on the page
                                const x = (pageWidth - scaledWidth) / 2;
                const y = (pageHeight - scaledHeight) / 2;


                if (!firstImage) {
                     doc.addPage();
                 } else {
                     firstImage = false;
                 }

                // Add image to PDF
                doc.addImage(img, 'JPEG', x, y, scaledWidth, scaledHeight); // 'JPEG' is used as format hint

                resolve();
              };
               img.onerror = reject; // Reject promise on image error
            };
             reader.onerror = reject; // Reject promise on file read error
            reader.readAsDataURL(file);
          })
        ); // End of promises.push
      }); // End of Array.from().forEach

      // Execute all promises and save the PDF
      Promise.all(promises).then(() => {
          if (files.length > 0 && preview.children.length > 0) { // Ensure there were images processed
                doc.save('converted_images.pdf');
                status.textContent = 'PDF downloaded successfully!';
          } else {
                status.textContent = 'No valid images were processed for conversion.';
          }

      }).catch((error) => {
        console.error("Conversion error:", error);
        status.textContent = 'Error during conversion. Please try again.';
      }).finally(() => {
         convertBtn.disabled = false;
         convertBtn.textContent = 'Convert to PDF';
         // Clear previews after successful conversion/download (optional)
         // preview.innerHTML = '';
         // imageInput.value = ''; // Clear file input
      });
    });

    // --- Footer Year ---
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // --- Initial State ---
     status.textContent = 'Select images to get started.'; // Set initial status
     convertBtn.disabled = true; // Ensure button is disabled initially

  </script>
</body>
</html>
