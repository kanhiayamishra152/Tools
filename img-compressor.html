    <script>
        // Set default theme on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
             themeSwitcher.textContent = `Switch to ${savedTheme === 'dark' ? 'Light' : 'Dark'} Theme`;
        });

        const themeSwitcher = document.getElementById('theme-switcher');
        themeSwitcher.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme); // Save theme preference
            themeSwitcher.textContent = `Switch to ${newTheme === 'dark' ? 'Light' : 'Dark'} Theme`;
        });


        document.getElementById('compress-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('image-input');
            const compressionLevelInput = document.getElementById('compression-level').value.trim();
            const outputImage = document.getElementById('compressed-image');
            const downloadLink = document.getElementById('download-link');
            const outputSection = document.getElementById('output');
            const userFeedback = document.getElementById('user-feedback');

            outputSection.style.display = 'none';
            userFeedback.textContent = 'Compressing...';
            userFeedback.style.color = 'var(--text-color)'; // Reset color

            let targetSizeKB;
            try {
                let value = parseFloat(compressionLevelInput);
                if (compressionLevelInput.toLowerCase().includes('mb')) {
                    targetSizeKB = value * 1024;
                } else if (compressionLevelInput.toLowerCase().includes('kb')) {
                    targetSizeKB = value;
                } else {
                     targetSizeKB = value; // Assume KB if no unit specified
                }
                if (isNaN(targetSizeKB) || targetSizeKB <= 0) throw new Error("Invalid size");

            } catch (e) {
                userFeedback.textContent = 'Invalid target size. Please enter a number followed by KB or MB (e.g., 100KB, 1MB).';
                userFeedback.style.color = 'red';
                return;
            }

            if (fileInput.files.length === 0) {
                userFeedback.textContent = 'Please select an image first.';
                userFeedback.style.color = 'red';
                return;
            }
            const file = fileInput.files[0];

            try {
                 const img = await loadImage(file);
                 const canvas = createCanvas(img);
                 const ctx = canvas.getContext('2d');
                 ctx.drawImage(img, 0, 0);

                 // Check if image is already smaller than target size
                 const originalSizeKB = file.size / 1024;
                 if (originalSizeKB <= targetSizeKB) {
                    const originalImageUrl = URL.createObjectURL(file);
                    outputImage.src = originalImageUrl;
                    downloadLink.href = originalImageUrl;
                    downloadLink.download = `compressed_${file.name}`;
                    outputSection.style.display = 'block';
                    userFeedback.textContent = `Image is already smaller than or equal to the target size (${targetSizeKB}KB). Original size: ${originalSizeKB.toFixed(2)}KB.`;
                     userFeedback.style.color = 'green';
                    return;
                 }


                 let maxQualityBlob = await compressImage(canvas, 1.0);
                 let maxQualitySizeKB = maxQualityBlob.size / 1024;

                 let minQualityBlob = await compressImage(canvas, 0.05); // Lower min quality for wider range
                 let minQualitySizeKB = minQualityBlob.size / 1024;

                 if (minQualitySizeKB > targetSizeKB) {
                     userFeedback.textContent = `Cannot compress below ${minQualitySizeKB.toFixed(2)}KB. The minimum possible size for this image is ${minQualitySizeKB.toFixed(2)}KB, which is still larger than your target (${targetSizeKB}KB).`;
                     userFeedback.style.color = 'orange';
                     // Provide the smallest possible image for download
                     const compressedImageUrl = URL.createObjectURL(minQualityBlob);
                     outputImage.src = compressedImageUrl;
                     downloadLink.href = compressedImageUrl;
                     downloadLink.download = `compressed_${file.name}`;
                     outputSection.style.display = 'block';
                     return;
                 }

                let low = 0.05; // Start binary search from the lower bound
                let high = 1.0;
                let best_blob = null;
                let attempts = 10; // Reduce attempts for faster response, 10 is usually enough

                while(attempts > 0) {
                    let quality = (low + high) / 2;
                    let blob = await compressImage(canvas, quality);
                    let sizeKB = blob.size / 1024;

                    // console.log(`Attempt: ${21 - attempts}, Quality: ${quality.toFixed(2)}, Size: ${sizeKB.toFixed(2)}KB`); // Debugging

                    if (sizeKB <= targetSizeKB) {
                        best_blob = blob; // This is a possible solution
                        low = quality; // Try higher quality
                    } else {
                        high = quality; // Must reduce quality
                    }
                    attempts--;
                 }

                // After binary search, best_blob holds the largest possible blob under the target size (or the smallest over if target is too low)
                // Re-evaluate with the final 'low' quality to get the closest possible size below target
                 if (!best_blob || (best_blob.size / 1024 > targetSizeKB)) {
                     // If binary search failed or the best found is still too large, try the final 'low' quality once more
                      let finalBlob = await compressImage(canvas, low);
                      if (finalBlob.size / 1024 <= targetSizeKB || finalBlob.size / 1024 < maxQualitySizeKB) { // Use finalBlob if it meets the target or is smaller than original
                           best_blob = finalBlob;
                      } else {
                           // Fallback: use the minimum possible blob if still no valid best_blob
                           best_blob = minQualityBlob;
                      }
                 }


                 if (best_blob) {
                     const compressedImageUrl = URL.createObjectURL(best_blob);
                     outputImage.src = compressedImageUrl;
                     downloadLink.href = compressedImageUrl;
                     downloadLink.download = `compressed_${file.name}`;
                     outputSection.style.display = 'block';
                     userFeedback.textContent = `Compression successful. Final size: ${(best_blob.size / 1024).toFixed(2)}KB (Target: ${targetSizeKB}KB).`;
                     userFeedback.style.color = 'green';
                 } else {
                      userFeedback.textContent = 'Compression failed to meet target size.';
                      userFeedback.style.color = 'orange';
                 }


            } catch (error) {
                console.error('Compression error:', error);
                userFeedback.textContent = 'An error occurred during compression. Please try again.';
                 userFeedback.style.color = 'red';
                convertBtn.disabled = false; // Re-enable button on error
            } finally {
                 // Re-enable button after processing, regardless of outcome
                 document.getElementById('compress-form').querySelector('button[type="submit"]').disabled = false;
            }

        });

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onerror = reject; // Handle image loading errors
                    img.onload = () => resolve(img);
                    img.src = e.target.result;
                };
                reader.onerror = reject; // Handle file reading errors
                reader.readAsDataURL(file);
            });
        }

        function createCanvas(img) {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            return canvas;
        }

        function compressImage(canvas, quality) {
            return new Promise((resolve, reject) => {
                 // Check for toBlob support
                 if (canvas.toBlob) {
                    canvas.toBlob((blob) => {
                         if (blob) {
                            resolve(blob);
                         } else {
                             reject(new Error('Canvas toBlob returned null.'));
                         }
                    }, 'image/jpeg', quality);
                 } else {
                     reject(new Error('Browser does not support canvas.toBlob'));
                 }
            });
        }

         // Added event listeners for nav links to prevent default hash behavior and potentially scroll
         document.querySelectorAll('nav a').forEach(anchor => {
             anchor.addEventListener('click', function(e) {
                 // Check if the link is for the home page
                 if (this.getAttribute('href') === 'index.html') {

                 // For other links (like #image-tools, #pdf-tools), prevent default and scroll if needed
                 e.preventDefault();
                 const targetId = this.getAttribute('href').substring(1);
                 const targetElement = document.getElementById(targetId);
                 if (targetElement) {
                     targetElement.scrollIntoView({ behavior: 'smooth' });
                 } else {
                     // Optionally navigate to index.html with hash if on compressor page
                     window.location.href = 'index.html' + this.getAttribute('href');
                 }
             });
         });

    </script>
